<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" href="./img/carpinteria.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <header class="encabezado">
        <h2>Mesa quesera</h2>
        <a href="./index.html#cocina">Regresar</a>
      </header>
      <section class="productos">
        <div class="card">
          <img
            class="scale-uno"
            src="./img/Mesa-quesera-1.jpg"
            alt="mesa quesera imagen frontal"
          />
          <h3>Vista frontal</h3>
          <ul>
            <li>Alto: 80cm</li>
            <li>Ancho: 60cm</li>
            <li>Profundidad: 40cm</li>
          </ul>
        </div>
        <div class="card">
          <img
            class="scale-dos"
            src="./img/Mesa-quesera-2.jpg"
            alt="mesa quesera imagen lateral"
          />
          <h3>Vista lateral</h3>
          <ul>
            <li>Alto: 80cm</li>
            <li>Ancho: 60cm</li>
            <li>Profundidad: 40cm</li>
          </ul>
        </div>
        <div class="card">
          <img
            class="scale-tres"
            src="./img/Mesa-quesera-3.jpg"
            alt="mesa quesera cajon abierto"
          />
          <h3>Vista cajon abierto</h3>
          <ul>
            <li>Alto: 80cm</li>
            <li>Ancho: 60cm</li>
            <li>Profundidad: 40cm</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
