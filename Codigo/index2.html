<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" href="./img/carpinteria.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <header class="encabezado">
        <h2>Porta macetas</h2>
        <a href="./index.html#living">Regresar</a>
      </header>
      <section class="productos">
        <div class="card">
          <img
            class="scale-uno"
            src="./img/Porta-maceta-2.jpg"
            alt="porta maceta"
          />
          <h3>Porta maceta</h3>
          <ul>
            <li>Alto: 9cm</li>
            <li>Ancho: 18cm</li>
            <li>Profundidad: 8cm</li>
          </ul>
        </div>
        <div class="card">
          <img
            class="scale-dos"
            src="./img/Porta-maceta-1.jpg"
            alt="porta maceta cactus"
          />
          <h3>Vista cactus</h3>
          <ul>
            <li>Alto: 9cm</li>
            <li>Ancho: 18cm</li>
            <li>Profundidad: 8cm</li>
          </ul>
        </div>
        <div class="card">
          <img
            class="scale-tres"
            src="./img/porta-maceta-pie.jpg"
            alt="macetero pie"
          />
          <h3>Macetero de pie</h3>
          <ul>
            <li>Alto: 41cm</li>
            <li>Ancho: 26cm</li>
            <li>Profundidad: 26cm</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
